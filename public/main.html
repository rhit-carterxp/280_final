<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />
    <link rel="stylesheet" href="styles/main.css">
    <title>Tournaments</title>
</head>

<body>
    <nav class="navbar navbar-dark fixed-top">
        <a class="navbar-brand" href="#">Tournaments</a>
        <button id="signOutButton" type="button" class="btn text-light">Sign Out</button>
    </nav>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Enter a Number</h2>
            <input type="number" id="numberInput">
            <button id="submitNumber" class="btn btn-primary">Submit</button>
        </div>
    </div>

    <div id="firebaseui-auth-container"></div>

    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/popper.js"></script>
    <script src="scripts/bootstrap-material-design.js"></script>
    <script>
        $("body").bootstrapMaterialDesign();
    </script>
    <script src="/__/firebase/7.18.0/firebase-app.js"></script>
    <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
    <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
    <script src="scripts/main.js"></script>

    <script>
        // JavaScript for handling the modal dialog
        document.addEventListener("DOMContentLoaded", function () {
            const modal = document.getElementById("myModal");
            const btn = document.getElementById("openModal");
            const span = document.getElementsByClassName("close")[0];

            // When the user clicks the button, open the modal
            btn.onclick = function () {
                modal.style.display = "block";
            }

            // When the user clicks on <span> (x), close the modal
            span.onclick = function () {
                modal.style.display = "none";
            }

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }

            // Handle submit button click
            document.getElementById("submitNumber").addEventListener("click", function () {
                const numberInput = document.getElementById("numberInput").value;
                // Do something with the entered number, e.g., send it to server
                console.log("Entered number:", numberInput);
                // Close the modal
                modal.style.display = "none";
            });
        });
    </script>
</body>

</html>
