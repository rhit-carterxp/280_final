<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />
    <link rel="stylesheet" href="styles/main.css">
    <title>Tournaments</title>
</head>

<body>
    <nav class="navbar navbar-dark fixed-top">
        <a class="navbar-brand" href="#">Tournaments</a>
        <button id="signOutButton" type="button" class="btn text-light">Sign Out</button>
    </nav>

    <!-- Modal for entering tournament details -->
    <div id="myModal" class="modal" style="display: block;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Setup Tournament</h2>
            <p>Enter the number of entrants:</p>
            <input type="number" id="numberInput" placeholder="Number of entrants">
            <button id="submitNumber" class="btn btn-primary">Submit</button>
            <p>Enter entrant's name:</p>
            <input type="text" id="entrantNameInput" placeholder="Entrant's name" style="display: none;">
            <button id="submitName" class="btn btn-primary" style="display: none;">Submit Name</button>
        </div>
    </div>

    <!-- Container for the tournament bracket -->
    <br>
    <br>
    <br>
    <br>
    <br>


    <div id="bracketContainer" style="display:none;"></div>

    <!-- Firebase UI Authentication Container -->
    <!-- <div id="firebaseui-auth-container"></div> -->

    <!-- Scripts for functionality -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/__/firebase/7.18.0/firebase-app.js"></script>
    <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
    <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-firestore.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
